            </select>
            <h3>partner_category</h3><br><select name="partner_category_cat_2" id="third" required="required">

            </select>

                <option value="ios_devices">ios_devices</option>
                <option value="other_pcs">other_pcs</option>
                <option value="windows_pcs">windows_pcs</option>
        
                
                
            </select>
            <h3>Transaction type Credit/Debit?</h3><br><select name="cred_deb_debit" id="fifth" required="required">
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
                
             </select>
            <h3>Partner Pricing Category</h3><br><select name="partner_pricing_category_1" id="sixth" required="required">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
            </select>
            <br><br><button id="sub" type="submit ">Predict fraud or not</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
